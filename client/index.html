<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
</head>
<body>
<div id="user"></div>
<div id="app"></div>

</body>
<script src="index.jsx" type="module"></script>

<script>
    async function fetchUsername() {
        console.log
        const res = await fetch("/api/login/");
        if(res.ok){
            const {username} = await res.json();
            document.getElementById("user").innerHTML = `<div>Hello ${username}</div>`
        }
    }
    fetchUsername();
</script>

</html>
